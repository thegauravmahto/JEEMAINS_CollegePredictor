<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
        max-width: 600px;
        margin: 5% auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #4a4a4a;
    }

    form .form-group {
        margin-bottom: 20px;
    }

    .icon-container {
        position: relative;
    }

    .icon-container .icon {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        font-size: 18px;
        color: #aaa;
    }

    .icon-container input, .icon-container select {
        padding-left: 40px;
    }

    input[type="submit"] {
        width: 100%;
        font-size: 18px;
        padding: 10px 0;
        background-color: #2575fc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #185bc9;
    }
</style>
<title>College Predictor</title>
</head>
<body>
    <div class="container">
        <h1>College Predictor</h1>
        <form action="/predict" method="POST">
            <div class="form-group icon-container">
                <i class="fas fa-sort-numeric-up icon"></i>
                <input type="number" name="rank" class="form-control" placeholder="Rank" required>
            </div>
            <div class="form-group icon-container">
                <i class="fas fa-layer-group icon"></i>
                <select name="caste" class="form-control">
                    <option value="">Category</option>
                    <option value="EWS">EWS</option>
                    <option value="OBC-NCL">OBC-NCL</option>
                </select>
            </div>
            <div class="form-group icon-container">
                <i class="fas fa-map-marker-alt icon"></i>
                <select name="state" class="form-control">
                    <option value="">State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="form-group icon-container">
                <i class="fas fa-graduation-cap icon"></i>
                <select name="branch" class="form-control">
                    <option value="">Branch</option>
                    <option value="Computer Science and Engineering (4 Years, Bachelor of Technology)">Computer Science and Engineering (4 Years, Bachelor of Technology)</option>
<option value="Mining Engineering (4 Years, Bachelor of Technology)">Mining Engineering (4 Years, Bachelor of Technology)</option>
</select>
</div>
<div class="form-group icon-container">
<i class="fas fa-venus-mars icon"></i>
<select name="gender" class="form-control" required>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
</div>
<input type="submit" value="Predict">
</form>
</div>
<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
