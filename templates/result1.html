<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Predictor Results</title>
    <style>
        body {
            background: linear-gradient(135deg, #7A3DE6, #2444C7);
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding-top: 50px;
            margin-bottom: 0;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: none;
            padding: 10px;
            text-align: left;
            font-size: 18px;
        }
        th {
            background-color: #7A3DE6;
            color: #fff;
        }
        td {
            background-color: #f2f2f2;
            color: #444;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>College Predictor Results</h1>
    {% if table %}
        <table>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in rows %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    <p style="text-align: center;"><a href="/">Search Again</a></p>
</body>
</html>
